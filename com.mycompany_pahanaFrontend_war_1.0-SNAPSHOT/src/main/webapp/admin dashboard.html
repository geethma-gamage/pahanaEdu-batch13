<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Pahana Edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS Enhancements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .dashboard-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar Styling */
        .sidebar {
            background: linear-gradient(145deg, #1e3a8a, #1e40af);
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .sidebar-content {
            position: relative;
            z-index: 1;
        }

        .sidebar-title {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .sidebar-button {
            width: 100%;
            text-align: left;
            padding: 1rem 1.5rem;
            margin-bottom: 0.5rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .sidebar-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .sidebar-button:hover::before {
            left: 100%;
        }

        .sidebar-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar-button.logout {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            margin-top: 2rem;
        }

        .sidebar-button.logout:hover {
            background: rgba(239, 68, 68, 0.3);
            color: #ffffff;
        }

        /* Content Area Styling */
        .content-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            position: relative;
        }

        .content-frame {
            border-radius: 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .content-frame:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .content-placeholder {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .welcome-text {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Form Styling */
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-title {
            color: #1f2937;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .submit-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Help Section Styling */
        .help-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        .help-item {
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(102, 126, 234, 0.05);
            border-left: 4px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .help-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .help-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .help-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Placeholder Section Styling */
        .placeholder-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        .placeholder-title {
            color: #1f2937;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .placeholder-text {
            color: #6b7280;
            font-size: 1.1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                margin: 10px;
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-height: auto;
            }

            .sidebar-title {
                padding: 1rem 0;
                margin-bottom: 1rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .form-container {
                padding: 1.5rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="dashboard-container flex h-screen">
    <!-- Sidebar -->
    <div class="sidebar w-64 shadow-lg">
        <div class="sidebar-content p-6">
            <h2 class="sidebar-title">Admin Dashboard</h2>
            <div class="space-y-2">
                <button onclick="showAddCustomer()" class="sidebar-button">
                    üìã Add Customer
                </button>
                <button onclick="showAddItem()" class="sidebar-button">
                    üì¶ Add Item
                </button>
                <button onclick="showPlaceholder('Print Bill')" class="sidebar-button">
                    üñ®Ô∏è Print Bill
                </button>
                <button onclick="showPlaceholder('View Bill')" class="sidebar-button">
                    üëÅÔ∏è View Bill
                </button>
                <button onclick="showHelpSection()" class="sidebar-button">
                    ‚ùì Help Section
                </button>
                <button onclick="logout()" class="sidebar-button logout">
                    üö™ Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content-area flex-1 p-6 overflow-auto">
        <iframe id="content-frame" class="content-frame w-full h-[80vh] mb-4" style="display: none;"></iframe>
        <div id="content-placeholder" class="content-placeholder">
            <div class="text-center py-20">
                <h1 class="welcome-title">Welcome to Admin Dashboard</h1>
                <p class="welcome-text">Select an option from the sidebar to begin managing your system.</p>
            </div>
        </div>
    </div>
</div>

<script>
    function showAddCustomer() {
        hideIframe();
        document.getElementById('content-placeholder').innerHTML = `
            <div class="form-container">
                <h2 class="form-title">Add New Customer</h2>
                <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" placeholder="Account Number" class="form-input" />
                    <input type="text" placeholder="Customer Name" class="form-input" />
                    <input type="text" placeholder="Address" class="form-input" />
                    <input type="tel" placeholder="Telephone Number" class="form-input" />
                    <input type="number" placeholder="Units Consumed" class="form-input" />
                    <input type="email" placeholder="Email Address" class="form-input" />
                    <button type="submit" class="submit-button col-span-2">
                        Submit Customer Details
                    </button>
                </form>
            </div>
        `;
    }

    function showAddItem() {
        const iframe = document.getElementById('content-frame');
        const placeholder = document.getElementById('content-placeholder');
        iframe.style.display = 'block';
        iframe.src = 'item.html';
        placeholder.innerHTML = '';
    }

    function showPlaceholder(title) {
        hideIframe();
        document.getElementById('content-placeholder').innerHTML = `
            <div class="placeholder-container">
                <h2 class="placeholder-title">${title}</h2>
                <p class="placeholder-text">This section is currently under development. Check back soon for updates!</p>
                <div class="mt-8">
                    <div class="loading"></div>
                </div>
            </div>
        `;
    }

    function showHelpSection() {
        hideIframe();
        document.getElementById('content-placeholder').innerHTML = `
            <div class="help-container">
                <h2 class="form-title">Help & Support Center</h2>
                <div class="space-y-4">
                    <div class="help-item">
                        <p><strong>üìã Add Customer:</strong> Click on "Add Customer" and fill in all required fields including account number, name, address, phone number, and units consumed. Click Submit to save the customer information to the system.</p>
                    </div>
                    <div class="help-item">
                        <p><strong>üì¶ Add Item:</strong> Click on "Add Item" to access the item management interface. Here you can add new products with details like name, price, quantity, and category classification.</p>
                    </div>
                    <div class="help-item">
                        <p><strong>üñ®Ô∏è Print/View Bill:</strong> These sections provide comprehensive billing functionality including customer bill generation, invoice printing, and payment tracking. (Currently in development)</p>
                    </div>
                    <div class="help-item">
                        <p><strong>üö™ Logout:</strong> Always use the Logout button to safely exit the admin dashboard and protect your session data.</p>
                    </div>
                    <div class="help-item">
                        <p><strong>üÜò Technical Support:</strong> For technical assistance or feature requests, please contact our support team at <a href="mailto:support@pahanaedu.lk" class="help-link">support@pahanaedu.lk</a></p>
                    </div>
                </div>
            </div>
        `;
    }

    function hideIframe() {
        const iframe = document.getElementById('content-frame');
        iframe.style.display = 'none';
        iframe.src = '';
    }

    function logout() {
        if (confirm("Are you sure you want to logout?")) {
            alert("You have been safely logged out of the admin dashboard.");
            // Add your logout logic here
        }
    }

    // Add smooth transitions when content loads
    document.addEventListener('DOMContentLoaded', function() {
        const contentPlaceholder = document.getElementById('content-placeholder');
        contentPlaceholder.style.opacity = '0';
        setTimeout(() => {
            contentPlaceholder.style.opacity = '1';
        }, 100);
    });
</script>

</body>
</html>
