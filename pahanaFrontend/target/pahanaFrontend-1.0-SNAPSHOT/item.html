<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pahana Edu Item Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
    .main-container {
      min-height: calc(100vh - 200px);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 font-sans min-h-screen">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-4xl font-bold text-center mb-10 text-blue-800 bg-white rounded-xl shadow-lg py-6">
      Pahana Edu Item Management
    </h1>

    <div id="message" class="hidden p-4 mb-6 rounded-lg text-white text-center font-semibold shadow-lg"></div>

    <div class="grid grid-cols-1 xl:grid-cols-5 gap-8 main-container">
      <!-- LEFT COLUMN -->
      <div class="xl:col-span-2 space-y-6">
        <!-- Add Item Form -->
        <div id="addFormContainer" class="bg-white p-8 rounded-2xl shadow-xl border border-blue-100">
          <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b border-gray-200 pb-3">üìù Add New Item</h2>
          <form id="addItemForm" class="space-y-5">
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">Item Name</label>
              <input type="text" id="name" name="name" placeholder="Enter item name" required class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">Category</label>
              <input type="text" id="category" name="category" placeholder="Enter category" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">Price (Rs.)</label>
                <input type="number" id="price" name="price" placeholder="0.00" step="0.01" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
              </div>
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">Quantity</label>
                <input type="number" id="quantity" name="quantity" placeholder="0" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200">
              </div>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-200 transform hover:scale-105">
              ‚ûï Add Item
            </button>
          </form>
        </div>

        <!-- Update Item Form -->
        <div id="updateItemFormContainer" class="hidden bg-white p-8 rounded-2xl shadow-xl border border-green-100">
          <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b border-gray-200 pb-3">‚úèÔ∏è Update Item</h2>
          <form id="updateItemForm" class="space-y-5">
            <input type="hidden" id="updateId" name="id">
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">Item Name</label>
              <input type="text" id="updateName" name="name" placeholder="Enter item name" required class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 transition-all duration-200">
            </div>
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">Category</label>
              <input type="text" id="updateCategory" name="category" placeholder="Enter category" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 transition-all duration-200">
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">Price (Rs.)</label>
                <input type="number" id="updatePrice" name="price" placeholder="0.00" step="0.01" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 transition-all duration-200">
              </div>
              <div class="space-y-2">
                <label class="block text-sm font-semibold text-gray-700">Quantity</label>
                <input type="number" id="updateQuantity" name="quantity" placeholder="0" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-400 transition-all duration-200">
              </div>
            </div>
            <div class="flex gap-4">
              <button type="submit" class="flex-1 bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition-all duration-200 transform hover:scale-105">
                ‚úÖ Update
              </button>
              <button type="button" id="cancelUpdate" class="flex-1 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-semibold px-4 py-3 rounded-lg shadow-lg transition-all duration-200 transform hover:scale-105">
                ‚ùå Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div class="xl:col-span-3">
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 h-full flex flex-col">
          <div class="p-6 border-b border-gray-200">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">üìä Items Database</h2>
            <div class="flex gap-2">
              <input type="text" id="searchInput" placeholder="üîç Search by item name..." class="flex-grow p-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all duration-200" />
              <button id="clearSearch" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-6 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105 shadow-lg">
                Clear
              </button>
            </div>
          </div>

          <div class="flex-1 overflow-hidden">
            <div class="h-96 overflow-auto custom-scrollbar">
              <table class="w-full text-sm border-collapse">
                <thead class="bg-gradient-to-r from-blue-600 to-blue-700 text-white sticky top-0 z-10">
                  <tr>
                    <th class="p-4 text-left font-semibold border-r border-blue-500">ID</th>
                    <th class="p-4 text-left font-semibold border-r border-blue-500">Name</th>
                    <th class="p-4 text-left font-semibold border-r border-blue-500">Category</th>
                    <th class="p-4 text-left font-semibold border-r border-blue-500">Price</th>
                    <th class="p-4 text-left font-semibold border-r border-blue-500">Quantity</th>
                    <th class="p-4 text-center font-semibold">Actions</th>
                  </tr>
                </thead>
                <tbody id="itemsTableBody" class="text-gray-700"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Script -->
  <script>
    const apiBaseUrl = 'http://localhost:8080/pahanaBackend/resources/items';
    let allItems = [];

    function showMessage(message, isError = false) {
      const msg = document.getElementById('message');
      msg.textContent = message;
      msg.className = `p-4 mb-6 rounded-lg text-white text-center font-semibold shadow-lg ${isError ? 'bg-gradient-to-r from-red-500 to-red-600' : 'bg-gradient-to-r from-green-500 to-green-600'}`;
      msg.classList.remove('hidden');
      setTimeout(() => msg.classList.add('hidden'), 4000);
    }

    async function fetchItems() {
      try {
        const res = await fetch(apiBaseUrl);
        allItems = await res.json();
        renderTable(allItems);
      } catch (e) {
        showMessage(e.message, true);
      }
    }

    function renderTable(items) {
      const tbody = document.getElementById('itemsTableBody');
      tbody.innerHTML = '';

      if (items.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="6" class="text-center text-gray-500 py-8 text-lg">üì≠ No items found.</td>`;
        tbody.appendChild(row);
        return;
      }

      items.forEach((item, index) => {
        const row = document.createElement('tr');
        row.classList.add('hover:bg-blue-50', 'transition-colors', 'duration-150');
        if (index % 2 === 0) row.classList.add('bg-gray-50');
        
        row.innerHTML = `
          <td class="p-4 border-b border-gray-200 font-medium">${item.id}</td>
          <td class="p-4 border-b border-gray-200 font-medium">${item.name}</td>
          <td class="p-4 border-b border-gray-200">${item.category || '-'}</td>
          <td class="p-4 border-b border-gray-200 font-medium">Rs. ${item.price?.toFixed(2) || '0.00'}</td>
          <td class="p-4 border-b border-gray-200 text-center">${item.quantity || '0'}</td>
          <td class="p-4 border-b border-gray-200 text-center">
            <div class="flex justify-center gap-2">
              <button onclick="editItem(${item.id})" class="bg-gradient-to-r from-yellow-500 to-yellow-600 hover:from-yellow-600 hover:to-yellow-700 text-white px-3 py-1 rounded-md text-xs font-semibold transition-all duration-200 transform hover:scale-105 shadow-md">‚úèÔ∏è Edit</button>
              <button onclick="deleteItem(${item.id})" class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-3 py-1 rounded-md text-xs font-semibold transition-all duration-200 transform hover:scale-105 shadow-md">üóëÔ∏è Delete</button>
            </div>
          </td>`;
        tbody.appendChild(row);
      });
    }

    document.getElementById('addItemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const item = {
        name: form.name.value,
        category: form.category.value || null,
        price: parseFloat(form.price.value) || 0,
        quantity: parseInt(form.quantity.value) || 0
      };
      try {
        const res = await fetch(apiBaseUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(item)
        });
        const result = await res.json();
        if (res.ok) {
          showMessage('‚úÖ Item added successfully');
          form.reset();
          fetchItems();
        } else {
          showMessage(result.error || 'Failed to add item', true);
        }
      } catch (e) {
        showMessage(e.message, true);
      }
    });

    async function editItem(id) {
      try {
        const res = await fetch(`${apiBaseUrl}/${id}`);
        const item = await res.json();
        document.getElementById('updateId').value = item.id;
        document.getElementById('updateName').value = item.name;
        document.getElementById('updateCategory').value = item.category || '';
        document.getElementById('updatePrice').value = item.price || '';
        document.getElementById('updateQuantity').value = item.quantity || '';
        document.getElementById('updateItemFormContainer').classList.remove('hidden');
        document.getElementById('addFormContainer').classList.add('hidden');
        document.getElementById('updateItemFormContainer').scrollIntoView({ behavior: 'smooth', block: 'start' });
      } catch (e) {
        showMessage(e.message, true);
      }
    }

    document.getElementById('updateItemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const item = {
        id: parseInt(form.id.value),
        name: form.name.value,
        category: form.category.value || null,
        price: parseFloat(form.price.value) || 0,
        quantity: parseInt(form.quantity.value) || 0
      };
      try {
        const res = await fetch(`${apiBaseUrl}/${item.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(item)
        });
        const result = await res.json();
        if (res.ok) {
          showMessage('‚úÖ Item updated successfully');
          document.getElementById('updateItemFormContainer').classList.add('hidden');
          document.getElementById('addFormContainer').classList.remove('hidden');
          fetchItems();
        } else {
          showMessage(result.error || 'Failed to update item', true);
        }
      } catch (e) {
        showMessage(e.message, true);
      }
    });

    document.getElementById('cancelUpdate').addEventListener('click', () => {
      document.getElementById('updateItemFormContainer').classList.add('hidden');
      document.getElementById('addFormContainer').classList.remove('hidden');
    });

    async function deleteItem(id) {
      if (!confirm('Are you sure you want to delete this item?')) return;
      try {
        const res = await fetch(`${apiBaseUrl}/${id}`, { method: 'DELETE' });
        const result = await res.json();
        if (res.ok) {
          showMessage('‚úÖ Item deleted successfully');
          fetchItems();
        } else {
          showMessage(result.error || 'Failed to delete item', true);
        }
      } catch (e) {
        showMessage(e.message, true);
      }
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = allItems.filter(item => item.name.toLowerCase().includes(query));
      renderTable(filtered);
    });

    document.getElementById('clearSearch').addEventListener('click', () => {
      document.getElementById('searchInput').value = '';
      renderTable(allItems);
    });

    fetchItems();
  </script>
</body>
</html>
