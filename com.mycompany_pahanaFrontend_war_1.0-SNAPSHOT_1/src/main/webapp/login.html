<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Pahana Edu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">üîê Admin Login</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input type="text" id="username" class="w-full border rounded p-2" placeholder="Enter username" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full border rounded p-2" placeholder="Enter password" required />
      </div>
      <div id="errorMsg" class="text-red-500 text-sm hidden">Invalid username or password</div>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded hover:bg-blue-800">
        Login
      </button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');

      if (username === 'admin' && password === '12345') {
        window.location.href = 'admin dashboard.html';
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
