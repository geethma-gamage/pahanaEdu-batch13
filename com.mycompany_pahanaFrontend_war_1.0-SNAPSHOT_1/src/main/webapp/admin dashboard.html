<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Pahana Edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white p-6">
            <h2 class="text-2xl font-bold mb-8">Staff Panel</h2>
            <ul class="space-y-3">
                <li><button onclick="loadIframe('view-tenders.html')" class="w-full text-left">📄 View Tenders</button></li>
                <li><button onclick="loadIframe('customer.html')" class="w-full text-left">👤 Customer Management</button></li>
                <li><button onclick="loadIframe('item.html')" class="w-full text-left">📦 Item Management</button></li>
                <li><button onclick="loadIframe('generate-bill.html')" class="w-full text-left">🖨️ Print Bill</button></li>
                <li><button onclick="loadIframe('view-bills.html')" class="w-full text-left">📋 View Bills</button></li>
                <li><button onclick="logout()" class="w-full text-left text-red-300">🚪 Logout</button></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <iframe id="main-frame" class="w-full h-full border rounded-lg" style="height: calc(100vh - 3rem);"></iframe>
        </main>
    </div>

    <script>
        function loadIframe(page) {
            document.getElementById('main-frame').src = page;
        }

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                alert("You have been safely logged out.");
                // Implement logout logic
            }
        }
    </script>
</body>
</html>
